<!DOCTYPE html>
<html lang="pt-br">
    <head>
          <meta charset="UTF-8" >
          <title>Novos valores do atributo Type do campo Input</title>
    </head>
    <body>
        <h1>Novos valores do atributo Type do campo Input</h1>
       <form>
        <input type="search" list="itens"/>
        <datalist id="itens">
            <option>PHP</option>
            <option>JAVA</option>
            <option>PYTHON</option>
            <option>KOTLIN</option>
            <option>RUBY</option>
            <option>CSS</option>
            <option>POWERBI</option>
        </datalist>
        <br/><br/>

        <input type="email">
        <br/><br/>

        <input type="date">
        <br/><br/>
        <input type="datetime-local">
        <br/><br/>
        <input type="month">
        <br/><br/>
        <input type="time">
        <br/><br/>
        <input type="number">
        <br/><br/>
        <input type="number" min="0" max="5">
        <br/><br/>
        <input type="number" min="0" max="5" step="2">
        <br/><br/>
        <input type="range">
        <br/><br/>
        <input type="color">
        <br/><br/>
        <input type="color" value="#F00F00">
        <br/><br/>


        <button type="submit">Enviar</button>
       </form>
    </body>
</html>
